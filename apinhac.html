<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Music Player</title>
</head>

<body>
    <h1>Nghe nhạc ngẫu nhiên</h1>

    <!-- Thẻ audio để phát nhạc, không cần nút play -->
    <audio id="audioPlayer" controls autoplay>
        <p>Trình duyệt của bạn không hỗ trợ thẻ audio.</p>
    </audio>

    <script>
        // Danh sách các bài nhạc (URL hoặc đường dẫn đến các tệp âm thanh)
        const musicList = [
            "music/1 (1).mp3",
            "music/1 (2).mp3",
            "music/1 (3).mp3",
            "music/1 (4).mp3",
            "music/1 (5).mp3",
            "music/1 (6).mp3",
            "music/1 (7).mp3"
        ];

        // Hàm để phát nhạc ngẫu nhiên
        function playRandomMusic() {
            const randomIndex = Math.floor(Math.random() * musicList.length);
            const audioPlayer = document.getElementById("audioPlayer");
            audioPlayer.src = musicList[randomIndex]; // Cập nhật nguồn nhạc
            audioPlayer.play(); // Bắt đầu phát nhạc
        }

        // Tự động phát nhạc ngẫu nhiên khi trang tải lại hoặc load lại
        window.onload = playRandomMusic;
    </script>
</body>

</html>
